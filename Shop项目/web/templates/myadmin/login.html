	<meta charset="UTF-8">

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>登录注册界面 <span></span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="{% url 'shop_homepage' %}" title="商城首页" target="_blank"><span> 商城首页</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="javascript:history.go(-1);" title="返回上一页" target="_blank"><span> 返回上一页</span></a>
			</div>
		</header>
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
				<div class="login-form">
					<form action="{% url 'myadmin_dologin' %}" method="POST">
						{% csrf_token %}
						<div class="sign-in-htm">
							<div class="group">
								<span style="font-size:20px;color:#618aaf">账号</span>
								<input id="user" type="text" class="input" name="username" placeholder="请输入账号">
							</div>
							<div class="group">
								<span style="font-size:20px;color:#618aaf">密码</span>
								<input id="pass" type="password" class="input" data-type="password" name="password" placeholder="请输入密码">
							</div>
							<div class="group" style="position:relative;">
								<span style="font-size:20px;color:#618aaf">验证码</span>
								<img src="{% url 'myadmin_vcode' %}" onclick="this.src='{% url 'myadmin_vcode' %}'+'?'+Math.random()" style="position:absolute;top:19px;right:0px;color:#000">
								<input id="check" type="password" class="input" name="vcode"  placeholder="请输入验证码">
							</div>
							<div class="group">
								<input type="submit" class="button" value="登录">
							</div>
							<div class="hr"></div>
							<div class="foot-lnk">
								<a href="#">忘记密码?</a>
							</div>
						</div>
					</form>
